<!doctype html>
<html>
<head><meta charset="utf-8"><title>Trigger Pipeline</title></head>
<body>
  <div id="app">Loading...</div>
  <div id="debugPanel" style="position: fixed; top: 10px; right: 10px; width: 600px; max-height: 500px; background: #f0f0f0; color: #333; padding: 10px; font-family: monospace; font-size: 12px; overflow-y: auto; border: 2px solid #333; z-index: 10000; display: block; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
    <div style="background: #333; color: #fff; padding: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;">
      <strong>Debug Log</strong>
      <button onclick="document.getElementById('debugPanel').style.display='none'" style="background: #f00; color: #fff; border: none; cursor: pointer; padding: 5px 10px;">✖</button>
    </div>
    <div id="debugOutput" style="background: #fff; padding: 5px;"></div>
  </div>
<script>
// Simple debug logging
const debugOutput = document.getElementById('debugOutput');
function debugLog(msg, color = '#000') {
  const line = document.createElement('div');
  line.style.color = color;
  line.style.padding = '2px 5px';
  line.style.borderBottom = '1px solid #eee';
  const timestamp = new Date().toLocaleTimeString();
  line.textContent = `[${timestamp}] ${msg}`;
  debugOutput.appendChild(line);
  debugOutput.scrollTop = debugOutput.scrollHeight;
}

const BACKEND_BASE = "https://auth.mydomain.example"; // route host (TLS)
debugLog(`BACKEND_BASE: ${BACKEND_BASE}`, '#0066ff');
async function init() {
  debugLog('Initializing app...', '#0066ff');
  const params = new URLSearchParams(window.location.search);
  const gistId = params.get("gist_id");
  debugLog(`Gist ID from URL: ${gistId || 'missing'}`, '#333');
  
  // Clean up URL by removing any tokens from query params for security
  if (window.location.search) {
    const cleanUrl = gistId 
      ? `${window.location.pathname}?gist_id=${gistId}`
      : window.location.pathname;
    window.history.replaceState({}, document.title, cleanUrl);
    debugLog('URL cleaned, tokens removed from query string', '#0066ff');
  }

  // validate session (token is now in HttpOnly cookie)
  debugLog('Verifying session...', '#0066ff');
  const verifyUrl = `${BACKEND_BASE}/auth/verify`;
  debugLog(`Fetch URL: ${verifyUrl}`, '#666');
  
  let verify;
  let data;
  
  try {
    debugLog('Starting fetch request...', '#0066ff');
    
    verify = await fetch(verifyUrl, {
      method: 'GET',
      mode: 'cors', // Enable CORS
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      credentials: 'include', // Include cookies (session_token)
      cache: 'no-cache'
    });
    
    debugLog(`Fetch completed. Response status: ${verify.status}`, verify.ok ? '#00aa00' : '#ff0000');
    debugLog(`Response headers: ${JSON.stringify(Object.fromEntries(verify.headers.entries()))}`, '#666');
    
    if (!verify.ok) { 
      debugLog(`Verify failed (status ${verify.status}), redirecting to login...`, '#ff0000');
      window.location.href = BACKEND_BASE + "/auth/login"; 
      return; 
    }
    
    data = await verify.json();
  } catch (fetchError) {
    debugLog(`ERROR during fetch`, '#ff0000');
    debugLog(`Error type: ${fetchError.name}`, '#ff0000');
    debugLog(`Error message: ${fetchError.message}`, '#ff0000');
    debugLog(`Error stack: ${fetchError.stack}`, '#ff0000');
    
    // Handle different types of errors
    if (fetchError.name === 'TypeError') {
      debugLog('Network error - check if backend is reachable', '#ff0000');
      document.getElementById('app').innerHTML = `
        <div style="color: red; padding: 20px;">
          <h3>❌ Connection Error</h3>
          <p>Unable to connect to the backend server.</p>
          <p>Error: ${fetchError.message}</p>
          <p>URL: ${verifyUrl}</p>
          <button onclick="window.location.reload()">Retry</button>
        </div>
      `;
      return;
    } else if (fetchError.name === 'SyntaxError') {
      debugLog('Invalid JSON response from backend', '#ff0000');
      document.getElementById('app').innerHTML = `
        <div style="color: red; padding: 20px;">
          <h3>❌ Invalid Response</h3>
          <p>The backend returned invalid data.</p>
          <button onclick="window.location.reload()">Retry</button>
        </div>
      `;
      return;
    } else {
      debugLog(`Unexpected error: ${fetchError}`, '#ff0000');
      document.getElementById('app').innerHTML = `
        <div style="color: red; padding: 20px;">
          <h3>❌ Error</h3>
          <p>An error occurred while verifying your token.</p>
          <p>${fetchError.message}</p>
          <button onclick="window.location.reload()">Retry</button>
        </div>
      `;
      return;
    }
  }
  debugLog(`Verify response data: ${JSON.stringify(data)}`, '#333');
  debugLog(`Data.valid = ${data.valid}`, data.valid ? '#00aa00' : '#ff0000');
  
  if (!data.valid) { 
    debugLog('Token invalid, redirecting to login...', '#ff0000');
    window.location.href = BACKEND_BASE + "/auth/login"; 
    return; 
  }

  // show form
  debugLog(`Token valid! Showing welcome page for user: ${data.user}`, '#00aa00');
  
  // Fetch gist variables if gist_id is provided
  let gistVariables = {};
  if (gistId) {
    try {
      debugLog(`Fetching gist variables from gist_id: ${gistId}`, '#0066ff');
      const gistResponse = await fetch(`${BACKEND_BASE}/gist/${gistId}`, {
        credentials: 'include', // Include cookies (session_token)
        headers: { 'Accept': 'application/json' }
      });
      
      if (gistResponse.ok) {
        gistVariables = await gistResponse.json();
        debugLog(`Gist variables fetched: ${JSON.stringify(gistVariables)}`, '#00aa00');
      } else {
        debugLog(`Failed to fetch gist: ${gistResponse.status}`, '#ff0000');
      }
    } catch (err) {
      debugLog(`Error fetching gist: ${err.message}`, '#ff0000');
    }
  }
  
  debugLog('Updating app element...', '#0066ff');
  
  try {
    const appElement = document.getElementById("app");
    debugLog(`App element found: ${!!appElement}`, '#333');
    
    // Convert gist variables to array for sequential display
    const variableEntries = Object.entries(gistVariables);
    debugLog(`Found ${variableEntries.length} variables to update (TBC/TBD)`, '#0066ff');
    
    if (variableEntries.length === 0) {
      appElement.innerHTML = `
        <h3>Welcome ${data.user}</h3>
        <div style="padding: 20px; background: #e8f5e9; border: 1px solid #4caf50; border-radius: 5px;">
          <p style="color: #2e7d32; font-weight: bold;">✅ All variables are set!</p>
          <p>No variables marked as TBC or TBD need updating.</p>
        </div>
      `;
      return;
    }
    
    let currentIndex = 0;
    const updatedValues = {};
    
    function renderCurrentField() {
      if (currentIndex >= variableEntries.length) {
        // All fields completed, show summary
        debugLog('All fields completed!', '#00aa00');
        
        appElement.innerHTML = `
          <h3>Welcome ${data.user}</h3>
          <div style="padding: 20px; background: #e8f5e9; border: 1px solid #4caf50; border-radius: 5px; text-align: center;">
            <p style="font-size: 18px; color: #2e7d32; font-weight: bold; margin: 0;">Values for all variables have been taken. You may close this form.</p>
          </div>
        `;
        return;
      }
      
      const [key, value] = variableEntries[currentIndex];
      const progress = `${currentIndex + 1} of ${variableEntries.length}`;
      
      appElement.innerHTML = `
        <h3>Welcome ${data.user}</h3>
        <div style="margin-bottom: 10px; color: #666;">Progress: ${progress}</div>
        <div style="padding: 20px; background: #f5f5f5; border-radius: 5px;">
          <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; margin-bottom: 10px; font-size: 18px;">${key}:</label>
            <input 
              id="currentInput" 
              type="password" 
              placeholder="Enter secret value for ${key}" 
              style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 5px;"
              required
              autofocus
              autocomplete="off"
            />
          </div>
          <button id="updateBtn" style="width: 100%; background: #4caf50; color: white; padding: 12px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
            Update
          </button>
        </div>
        <div id="status" style="margin-top: 20px;"></div>
      `;
      
      const input = document.getElementById('currentInput');
      const updateBtn = document.getElementById('updateBtn');
      
      updateBtn.addEventListener('click', async () => {
        const inputValue = input.value.trim();
        if (!inputValue) {
          document.getElementById('status').textContent = '❌ Please enter a value';
          document.getElementById('status').style.color = 'red';
          return;
        }
        
        // Disable button and show loading state
        updateBtn.disabled = true;
        updateBtn.textContent = 'Updating...';
        document.getElementById('status').textContent = '';
        
        try {
          // Update gist immediately with this single value
          updatedValues[key] = inputValue;
          debugLog(`Updating ${key} = ${inputValue} in gist...`, '#0066ff');
          
          if (gistId) {
            const gistUpdateResp = await fetch(`${BACKEND_BASE}/gist/${gistId}`, {
              method: 'POST',
              credentials: 'include',
              headers: { 
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ [key]: inputValue })
            });
            
            if (!gistUpdateResp.ok) {
              const errorText = await gistUpdateResp.text();
              debugLog(`Gist update failed: ${errorText}`, '#ff0000');
              throw new Error('Failed to update gist');
            }
            
            debugLog(`✅ ${key} updated successfully`, '#00aa00');
            document.getElementById('status').innerHTML = '<div style="color: green; padding: 10px; background: #e8f5e9; border-radius: 5px;">✅ Updated successfully!</div>';
            
            // Move to next field after short delay
            setTimeout(() => {
              currentIndex++;
              renderCurrentField();
            }, 500);
          } else {
            throw new Error('No gist_id provided');
          }
        } catch (err) {
          debugLog(`Error updating gist: ${err.message}`, '#ff0000');
          document.getElementById('status').innerHTML = `<div style="color: red; padding: 10px; background: #ffebee; border-radius: 5px;">❌ ${err.message}</div>`;
          updateBtn.disabled = false;
          updateBtn.textContent = 'Update';
        }
      });
      
      // Allow Enter key to update
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !updateBtn.disabled) {
          updateBtn.click();
        }
      });
    }
    
    
    renderCurrentField();
    debugLog('App element updated successfully!', '#00aa00');
  } catch (err) {
    debugLog(`ERROR updating app element: ${err.message}`, '#ff0000');
  }

}
init();
</script>
</body>
</html>
